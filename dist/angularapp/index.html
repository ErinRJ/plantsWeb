<!DOCTYPE html>
<html>
  <head>
    <title>The Succulife</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="script.js"></script>
    <script src="http://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="http://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>
  </head>
  <body onload="startup()">
    <h1 id="banner">Livin the Succulife</h1>
    <div class="content">
      <div id="modalID" class="modal">
        <div class="modal-content">
          <span id="close">&times;</span>
          <p>Plant:</p>
          <form>
            <select id="list">
            </select>
            <input type="submit" onclick="addPlant()"/>
          </form>
        </div>
      </div>
      <div id="plantsBox">
        <h3>The Garden</h3>
        <ul id="garden">
        </ul>
        <button id="add">Add New Plant</button>
      </div>
      <div id="weatherBox">
        <h1 id="water">Loading weather data for your location...</h1>
      </div>
      <div id="location">
        <form id="location_form" method="POST" action="/updateLoc">
          <h3>Location: </h3>
          <p id="loc"></p>
          <label for="newloc"> Change Location?</label>
          <input type="text" name="newloc">
          <input type="submit" value="submit"/>
        </form>
      </div>
    </div>



  </body>
</html>
