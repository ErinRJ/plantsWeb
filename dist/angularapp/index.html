<!DOCTYPE html>
<html>
  <head>
    <title>The Succulife</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="startup()">
    <h1 id="banner">Livin the Succulife</h1>
    <div class="content">
      <div id="modalID" class="modal">
        <div class="modal-content">
          <span id="close">&times;</span>
          <p>Plant:</p>
          <form action="/addPlant" method="POST">
            <select id="list">
            </select>
            <input type="submit"/>
          </form>
        </div>
      </div>
      <div id="plantsBox">
        <h3>The Garden</h3>
        <ul id="garden">
        </ul>
      </div>
      <div id="weatherBox">
        <h1 id="water">water those plants girl </h1>
      </div>
      <div id="location">
        <form id="location_form" method="POST" action="/updateLoc">
          <h3>Location: </h3>
          <p id="loc"></p>
          <label for="newloc"> Change Location?</label>
          <input type="text" name="newloc">
          <input type="submit" value="submit"/>
        </form>
      </div>
    </div>

  </body>
</html>
